 <script>

let startNumber = prompt('Enter a starting number: ');
let endNumber = prompt('Enter an ending number: ');
let sum = 0;

while (+startNumber <= +endNumber) {
    sum = sum + +startNumber;
    +startNumber++;
}
alert(sum)


 </script>
